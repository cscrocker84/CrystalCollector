<body>
    <!-- Instructions -->

    <div class="InstructionBlock">

        <h1>Crystal Collector</h1>
        <div class="col-md-5">

            <p><strong>Instructions</strong></p>

        </div>
    </div>

    <div class="col-sm-6">
            <div class="crystalpointsbox" id=crystalpointssum> Crystal Points:</div>
            <div>
            </div>

    <div class="col-sm-6">
        <div class="target" id="target">    Target:   
         </div>
    </div>
    
        <br>

            <p id="wins"> Wins:</p>
        </div>
        <div class="col-md-6">
            <p id="losses"> Losses: </p>
        </div>
    </div>
    <br>
    <hr>
    <!-- Crystal Field -->
    <div id="crystalfield">
        <img src="assets/images/crystal1.jpg" id="crystal1">
